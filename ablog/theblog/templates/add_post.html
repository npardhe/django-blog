
{% extends 'base.html' %}
{% block title %}
Create blog post
{% endblock %}
{% block contant %}
{% if user.is_authenticated %}
    <h1>Add Post</h1><br>
        <div class="form-group">
             <form method="POST" enctype="multipart/form-data">
               {% csrf_token %}
               {{ form.media }}
               {{ form.as_p }}
               <button class="btn btn-secondary">Post</button>
             </div>

             </form>
             <script>
                  var name="{{ user.id }}";
                  document.getElementById("elder").value=name
             </script>
             {% else %}
             You are not allowed Here...
             {% endif %}
    {% endblock %}
